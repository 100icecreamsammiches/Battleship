<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
      <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Battleship</title>
  </head>
  <body>
    <script src="{{ url_for('static', filename='home.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <form class="home">
        <button id="play" class="home" type="button" onclick="createRoom()">Play Battleship!</button>
        <br><br>
        <input class="home" type="text" id="join">
        <button id="createRoom" class="home" type="button" onclick="window.location.href += 'play#' + document.getElementById('join').value">Create/Join</button>
        <br><br>
        <button id="find" class="home" type="button" onclick="getRoom()">Find Room</button>
    </form>
  </body>
</html>
